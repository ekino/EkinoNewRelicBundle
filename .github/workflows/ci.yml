name: CI

on:
  pull_request: ~
  push:
    branches:
      - master

jobs:
  php-cs-fixer:
    name: PHP-CS-Fixer
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: PHP-CS-Fixer
      uses: docker://oskarstark/php-cs-fixer-ga

  build:
    name: Build
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        php: ['7.2', '7.3', '7.4', '8.0', '8.1']
        composer: ['']
        phpunit: ['']
        deprecation: ['']
        symfony: ['']
        stability: ['']
        include:
          # Minimum supported dependencies with the latest and oldest PHP version
          - php: 8.1
            composer: --prefer-stable --prefer-lowest
            deprecation: max[direct]=0
          - php: 7.2
            composer: --prefer-stable --prefer-lowest
            deprecation: max[direct]=0

          # symfony version
          - php: 8.0
            symfony: '^3.0'
          - php: 8.1
            symfony: '^3.0'
            deprecation: max[self]=0 # since Symfony 3 itself causes them...
          - php: 8.1
            symfony: '^4.0'
          - php: 8.1
            symfony: '^5.0'

          # dev
          - php: 8.1
            stability: 'dev'

    steps:
      - name: Set up PHP
        uses: shivammathur/setup-php@2.7.0
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: flex

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup stability
        if: matrix.stability != ''
        run: composer config minimum-stability "${{ matrix.stability }}"

      - name: Setup deprecation
        if: matrix.deprecation != ''
        run: echo 'SYMFONY_DEPRECATIONS_HELPER=${{ matrix.deprecation }}' >> $GITHUB_ENV

      - name: Setup symfony
        if: matrix.symfony != ''
        run: |
          echo 'SYMFONY_REQUIRE=${{ matrix.symfony }}' >> $GITHUB_ENV

      - name: Download dependencies
        run: |
          composer update ${{ matrix.composer}} --prefer-dist --no-interaction
          ./vendor/bin/simple-phpunit install

      - name: Validate
        run: |
            composer validate --strict --no-check-lock

      - name: Run tests
        env:
          SYMFONY_PHPUNIT_REMOVE_RETURN_TYPEHINT: 1
        run: |
          ${{ matrix.phpunit }} ./vendor/bin/simple-phpunit
