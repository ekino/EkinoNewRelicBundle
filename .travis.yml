language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - hhvm

matrix:
  allow_failures:
    - php: hhvm
    - env: "SYMFONY_VERSION=dev-master"

env:
  - SYMFONY_VERSION=2.2.*
  - SYMFONY_VERSION=2.3.*
  - SYMFONY_VERSION=2.4.*
  - SYMFONY_VERSION=dev-master

install:
  - composer require symfony/framework-bundle:${SYMFONY_VERSION}

script: phpunit
